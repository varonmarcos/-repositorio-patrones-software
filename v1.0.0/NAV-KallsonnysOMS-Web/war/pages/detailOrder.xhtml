<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
		<ui:define name="content">
			<p:panel id="pnEdit" header="Detalle Orden #{detailOrder.inputName}" toggleable="true" closable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel2">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText id="labelCliId" value="ID" /> 
					<h:outputText value="#{detailOrder.inputId}" />
					
					<h:outputText id="labelName" value="Fecha" /> 
					<h:outputText value="#{detailOrder.inputDate}" /> 
			    	
			    	<h:outputText id="labelSname" value="Precio" /> 
			    	<h:outputText value="#{detailOrder.inputPrice}" /> 
			    				 
			    	<h:outputText id="labelPhone" value="Estado" /> 
			    	<h:outputText value="#{detailOrder.inputState}" />
			    				 
			    	<h:outputText id="labelEmail" value="Observación" /> 
			    	<h:outputText value="#{detailOrder.inputComments}" />			 
			    				    	
			    	<h:outputText id="labelState" value="Cliente" />  
			    	<h:outputText value="#{detailOrder.slCustomer}" /> 
			    	
			    	<h:outputText id="labelState" value="Envio" />  
			    	<h:outputText value="#{detailOrder.slShipper}" />
			    	
			    	<h:outputText id="labelState" value="Fabricante" />  
			    	<h:outputText value="#{detailOrder.slProvider}" />			    	
			    	
			    	<h:outputText id="labelAddShip" value="Items Orden" /> 
			    	<p:dataTable id="dataTableOrder" var="prd" value="#{detailOrder.items}"  
				                 paginator="true" rows="10"  
				                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
				                 editable="true" style="font-size:12px;">  
				        <f:facet name="header">  
				        </f:facet>  
				  
				        <p:column headerText="ID" style="width:5%">   
				            <h:outputText value="#{prd.id}" />  
				        </p:column>  
				    	
				    	<p:column headerText="Fecha" style="width:15%"> 		            
			                <h:outputText value="#{prd.prodId}" />  
			            </p:column>
				    	
				    	<p:column headerText="Precio" style="width:15%">  
			                <h:outputText value="#{prd.productName}" />  
			            </p:column>
				        
				        <p:column headerText="Estado" style="width:15%">  
			                <h:outputText value="#{prd.partNum}" /> 
				        </p:column>
				        
				        <p:column headerText="Observación" style="width:10%">
			                <h:outputText value="#{prd.quantity}" /> 
				        </p:column>
				        
				        <p:column headerText="Cliente" style="width:15%"> 
			                <h:outputText value="#{prd.customer.price}" /> 
				        </p:column>
				    	
				    </p:dataTable>
				    	
				</h:panelGrid>
			</p:panel>
		</ui:define>
</ui:composition>
