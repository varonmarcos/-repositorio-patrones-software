<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<p:panel id="pnEdit" header="Detalle Orden #{updateOrder.inputId}"
			toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500"
			widgetVar="panel2">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText id="labelCliId" value="Id" />
				<h:outputText value="#{updateOrder.inputId}" />

				<h:outputText id="labelName" value="Fecha" />
				<h:outputText value="#{updateOrder.inputDate}" />

				<h:outputText id="labelSname" value="Precio" />
				<h:outputText value="#{updateOrder.inputPrice}" />

				<h:outputText id="labelPhone" value="Estado" />
				<h:outputText value="#{updateOrder.inputState}" />

				<h:outputText id="labelEmail" value="Observaci贸n" />
				<h:outputText value="#{updateOrder.inputComments}" />

				<h:outputText id="labelState" value="Cliente" />
				<h:outputText value="#{updateOrder.slCustomer}" />

				<h:outputText id="labelShipTo" value="Direcci贸n de Envio" />
				<h:outputText escape="false" value="#{detailOrder.shipTo}" />

				<h:outputText id="labelShipper" value="Envio" />
				<h:outputText value="#{updateOrder.slShipper}" />

				<h:outputText id="labelProduccer" value="Fabricante" />
				<h:outputText value="#{updateOrder.slProduccer}" />

				<h:outputText id="labelAddShip" value="Items Orden" />
				<p:dataTable id="dataTableOrder" var="prd"
					value="#{updateOrder.items}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					editable="true" style="font-size:12px;">
					<f:facet name="header">
					</f:facet>

					<p:column headerText="ID" style="width:5%">
						<h:outputText value="#{prd.id}" />
					</p:column>

					<p:column headerText="Fecha" style="width:15%">
						<h:outputText value="#{prd.prodId}" />
					</p:column>

					<p:column headerText="Precio" style="width:15%">
						<h:outputText value="#{prd.productName}" />
					</p:column>

					<p:column headerText="Estado" style="width:15%">
						<h:outputText value="#{prd.partNum}" />
					</p:column>

					<p:column headerText="Observaci贸n" style="width:10%">
						<h:outputText value="#{prd.quantity}" />
					</p:column>

					<p:column headerText="Cliente" style="width:15%">
						<h:outputText value="#{prd.price}" />
					</p:column>

				</p:dataTable>

			</h:panelGrid>
			<p:commandButton value="Cotizar Orden" update="cotizacion"
				id="btCotizar" rendered="#{updateOrder.disCotizar}"
				actionListener="#{updateOrder.cotizar}" />

			<p:panel id="cotizacion" 
				header="Resultado Cotizaci贸n" rendered="#{updateOrder.disCotizar}" >
				<p:panelGrid columns="1" cellpadding="5">
					<p:row>
						<p:column>
							<h:outputText id="cotizaSony" value="SONY" />
						</p:column>
						<p:column>
							<h:outputText value="#{updateOrder.cotizaSony}" style="#{updateOrder.styleCotizaSony}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText id="cotizaRapidService" value="RAPID SERVICE" />
						</p:column>
						<p:column>
							<h:outputText value="#{updateOrder.cotizaRapidService}" style="#{updateOrder.styleCotizaRapidService}" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>

			<p:commandButton value="Aprobar" update=":mainForm:msgs,pnEdit,cotizacion,btCotizar, pnEdit" id="btAppru"
				rendered="#{updateOrder.disApprove}"
				actionListener="#{updateOrder.approve}"/>

			<p:commandButton value="Fabricar" update=":mainForm:msgs,pnEdit" id="btFact"
				rendered="#{updateOrder.disFactory}"
				actionListener="#{updateOrder.factory}" />

			<p:commandButton value="Enviar" update=":mainForm:msgs,pnEdit" id="btSend"
				rendered="#{updateOrder.disSend}" actionListener="#{updateOrder.send}" />

		</p:panel>
	</ui:define>
</ui:composition>
